{% extends 'main.html' %}
{% block content %}

<h1>Project Form</h1>

<form action="" method="POST" enctype="multipart/form-data">
  <!-- to ensure inputted data is not manipulated -->
  {% csrf_token %}
  <!-- 'form.as_p' wraps 'p' tags around each field -->
  {{form.as_p}}
  <input type="Submit">
</form>


{% endblock content %}
